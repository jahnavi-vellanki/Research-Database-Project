<!-- DjangoApp/templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_styles.css' %}">
</head>

<body>
    <header>
        <img src="{% static 'images/manipal_logo.png' %}" alt="Manipal Logo" class="logo">
    </header>
    <div class="container">
        <h1>Login </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button2" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
